<!DOCTYPE html>
<html>
<head>
    <title>K-path visualizer</title>
    <meta charset=utf-8>
</head>

<body>
<div>
<p>Upload a structure to get the band path of its primitive cell</p>
    <form action="/process_structure/" enctype="multipart/form-data" method="post">
    <input type="file" name="structurefile" size="100">
    <p> File format:
        <select name="fileformat">
          <option value="vasp">VASP POSCAR</option>
        </select>
    </p>
    <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
