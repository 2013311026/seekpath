<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../static/css/visualizer_base.css"/>
    <title>K-path visualizer</title>
  </head>

</head>

<body>
<div id='maintitle'><h1 style="text-align: center">K-path finder and visualizer</h1></div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger">
    Warning:
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    </div>
  {% endif %}
{% endwith %}

<div style="margin-left: 20px">
<form action="../process_structure/" enctype="multipart/form-data" method="post">
  <div class='form-group'>
    <label for="file">Upload a structure to get the band path of its primitive cell: </label>
 <input type="file" name="structurefile" size="100">
</div>
  <div class='form-group'>
    <label for="fileformat">Select here the file format:</label>
        <select name="fileformat">
          <option value="vasp">VASP POSCAR</option>
          <option value="xsf">XCrySDen (XSF)</option>
        </select>
      </div>  
    <input type="submit" value="Calculate" class="btn btn-default"> 
    </form>
</div>

</body>
</html>
